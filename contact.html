<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>Get in Touch</h2>
    <form action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for="services">Services:</label><br>
      <select id="services" name="services">
        <option value="Animal Vaccination">Animal Vaccination</option>
        <option value="Neutering and Spaying">Neutering and Spaying</option>
        <option value="Microchipping">Microchipping</option>
        <option value="Pet grooming - dogs, cats, rabbit and other pets">Pet grooming - dogs, cats, rabbit and other pets</option>
      </select><br><br>

      <label for="date">Preferred Appointment Date:</label>
      <input type="date" id="date" name="date"><br><br>

      <label for="file">Upload a File:</label>
      <input type="file" id="file" name="file"><br><br>

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to our newsletter</label><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Zoey Animal Clinic</p>
  </footer>
</body>
</html>
